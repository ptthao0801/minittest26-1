<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" type="number" placeholder="nhập a">
<input id="b" type="number" placeholder="nhập b">
<button onclick="check()" id="check" type="submit">Check bình phương</button>
<p id="abinh"></p>
<p id="amub"></p>
</body>
</html>
<script>
    function check() {
        let a = document.getElementById("a").value
        let b = document.getElementById("b").value
        let abinh = Math.pow(a, 2)
        let amub = Math.pow(a, b)
        document.getElementById("abinh").innerHTML = "Bình phương của a là "+abinh
        document.getElementById("amub").innerHTML = "a bình phương b là "+amub
    }
</script>

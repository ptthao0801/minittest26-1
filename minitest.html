    alert("Phan Thanh Thảo")
    // bài 2: dùng prompt đ nhận giá trị từ hộp thoại
    let hopthoai = prompt("Nhập số")

    alert("Số bình phương là " + sobinhphuong)

    // <input type="number" placeholder="số b">
    // <h1 id="result"></h1>
    // B2: ở <script>, gắn giá trị cho a, b, s

        // gắn b với input có id = "b"
    let b = document.getElementById("b").value
        // gán s
    let s = a*b
    // B3: hiển thị result ra h1
    document.getElementById("result").innerHTML = "S = "+s

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" type="number" placeholder="nhập a (số bé)">
<input id="b" type="number" placeholder="nhập b (số lớn)">
<button onclick="check()" id="check" type="submit">Check tổng</button>
<p id = "tong"></p>

</body>
</html>
<script>
    function check() {
        let a = document.getElementById("a").value
        let b = document.getElementById("b").value
        let from = parseInt(a)
        let to = parseInt(b)
        let tong = from+to
        document.getElementById("tong").innerHTML = "Tổng các số từ a đến b là "+tong
    }
</script>

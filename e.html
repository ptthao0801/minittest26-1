<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" type="number" placeholder="nhập a">
<input id="b" type="number" placeholder="nhập b">
<input id="c" type="number" placeholder="nhập c">
</body>
</html>
<script>
    let a=document.getElementById("a").value
    let b=document.getElementById("b").value
    let c=document.getElementById("c").value
    // i. có phải 1 tam giác?
    if (a>0 && b>0 && c>0) {
        if (a+b>c) {
            if (b+c>a) {
                if (a+c>b) {
                    alert("là tam giác")
                } else {
                    alert("không phải tam giác")
                }
            } else {
                alert("không phải tam giác")
            }
        } else {
            alert("không phải tam giác")
        }
    } else {
        alert("không phải tam giác")
    }
    // ii. có phải tg cân?
    if (a == b || a==c || b==c) {
        alert("đây là tam giác cân")
    } else {
        alert("không phải tam giác cân")
    }
    // iii. có phải tg đều?
    if (a==b && b==c) {
        alert("đây là tam giác đều")
    } else {
        alert("không phải tam giác đều")
    }
    // iv. có phải tg vuông?
    if (Math.pow(a,2)==Math.pow(b,2)+Math.pow(c,2) || Math.pow(b,2)==Math.pow(a,2)+Math.pow(c,2) || Math.pow(c,2)==Math.pow(b,2)+Math.pow(a,2)) {
        alert("đây là tam giác vuông")
    } else {
        alert("không phải tam giác vuông")
    }
</script>

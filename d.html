<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nam" type="number" placeholder="nhập năm">
<button onclick="check()" id="check" type="submit">Check thế kỷ</button>
<p id="theky">Check từ thế kỷ 17 - 22</p>
</body>
</html>
<script>
    function check() {
        let nam = document.getElementById("nam").value
        if (nam<2100) {
            if (nam<2000) {
                if (nam<1900) {
                    if (nam<1800) {
                        if (nam<1700) {
                            document.getElementById("theky").innerHTML = "Thế kỷ 17"
                        } else {
                            document.getElementById("theky").innerHTML = "Thế kỷ 18"
                        }
                    } else {
                        document.getElementById("theky").innerHTML = "Thế kỷ 19"
                    }
                } else {
                    document.getElementById("theky").innerHTML = "Thế kỷ 20"
                }
            } else {
                document.getElementById("theky").innerHTML = "Thế kỷ 21"
            }
        } else {
            document.getElementById("theky").innerHTML = "Thế kỷ 22"
        }
    }

</script>

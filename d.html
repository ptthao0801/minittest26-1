<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nam" type="number" placeholder="nhập năm">
<button onclick="check()" id="check" type="submit">Check thế kỷ</button>
<p id="theky"></p>
</body>
</html>
<script>
    function check() {
        let nam = document.getElementById("nam").value
        let theky = parseInt(nam/100)+1
        document.getElementById("theky").innerHTML = "Thế kỷ là "+theky
    }
</script>
